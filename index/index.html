<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    <title>Calculadora simples</title>
</head>

<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <div id="form">

        <input type="number" id="n1" placeholder="Digite o primeiro numero">
        <br>

        <select id="selector">
            <option value="+">Soma</option>
            <option value="-">Menos</option>
            <option value="*">Vezes</option>
            <option value="/">Dividido</option>
        </select>

        <br>
        <br>

        <input type="number" id="n2" placeholder="Digite o segundo numero">

        <br>
        <br>

        <button onclick="calcular()">Calcular</button>


    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Resultado da calculadora simples</p>

    <script src="/scripts/scripts.js"></script>
</body>

</html>
